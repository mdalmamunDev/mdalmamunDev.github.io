<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Md. Al Mamun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        section {
            margin: 40px 0;
        }
        .divider {
            border-bottom: 1px solid #4B5563;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Header -->
    <header class="bg-gray-800 py-4">
        <div class="max-w-5xl mx-auto flex justify-between items-center px-6">
            <h1 class="text-xl font-bold">Project</h1>
            <nav>
                <a href="#" class="text-gray-300 hover:text-white px-3">Home</a>
                <a href="#" class="text-gray-300 hover:text-white px-3">About</a>
                <a href="#" class="text-gray-300 hover:text-white px-3">Contact</a>
            </nav>
        </div>
    </header>

    <main id="app" class="max-w-5xl mx-auto bg-gray-800 p-6 rounded-lg shadow-lg mt-6">
        <template v-if="project">
            <section class="divider pb-6">
                <!-- VLC Logo and Title -->
                <div class="flex items-center space-x-4">
                    <img :src="`projects/${project.key}/icon.png`" alt="VLC Logo" class="w-12 h-12">
                    <div>
                        <h2 class="text-xl font-extrabold">{{ project.name }}</h2>
                        <p class="text-gray-400">{{ project.version }}</p>
                        <p v-if="false" class="text-blue-400">By Md. Al Mamun</p>
                    </div>
                </div>

                <!-- Tagline -->
                <p class="mt-4 text-base font-semibold">{{ project.tagline }}</p>

                <!-- Download Button -->
                <div class="mt-4">
                    <a :href="project.link" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-lg flex items-center justify-center space-x-2">
                        <span>Get the latest version</span>
                        <span class="text-sm text-gray-300">{{ project.version }}</span>
                        <i class="fa-solid fa-download"></i>
                    </a>
                </div>

                <!-- Older Versions -->
                <div v-if="false" class="mt-3 text-center">
                    <button class="w-full border border-gray-400 text-gray-300 py-2 rounded-lg hover:bg-gray-700">OLDER VERSIONS</button>
                </div>
            </section>

            <!-- Screenshots -->
            <section class="pb-6 divider">
                <h2 class="text-xl font-bold mb-4">Screenshots</h2>
                <div class="flex space-x-3 overflow-x-auto scrollbar-hide">
                    <img src="https://placehold.co/300x400" class="h-36 rounded-md">
                    <img src="https://placehold.co/300x400" class="h-36 rounded-md">
                    <img src="https://placehold.co/300x400" class="h-36 rounded-md">
                    <img src="https://placehold.co/300x400" class="h-36 rounded-md">
                    <img src="https://placehold.co/300x100" class="h-36 rounded-md">
                </div>
            </section>

            <!-- About -->
            <section class="pb-6 divider">
                <h2 class="text-xl font-bold mb-4">About</h2>
                <div class="text-gray-300 text-sm" v-html="project.about"></div>
            </section>

            <!-- Requirements and FAQ -->
            <section>
                <h2 class="text-xl font-bold mb-4">Requirements <span class="text-gray-400">[Latest version]</span></h2>
                <p class="text-gray-300 text-sm">Android 7 or higher required</p>

                <h2 class="text-xl font-bold mb-4 mt-8">Frequently Asked Questions</h2>
                <div class="space-y-6 text-sm">
                    <div>
                        <h4 class="font-semibold">Is VLC free?</h3>
                        <p class="text-gray-300">VLC is a free media player for Android. The program is open source and offers all its features to users free of charge. It's also compatible with any video or audio format.</p>
                    </div>

                    <div>
                        <h4 class="font-semibold">Is VLC blocked in any country?</h3>
                        <p class="text-gray-300">The VLC website has been blocked in India since March 2022 by order of the country's government. The exact reason for this is not known. Luckily, you can download the VLC APK from websites like Uptodown and continue using it without a problem.</p>
                    </div>

                    <div>
                        <h4 class="font-semibold">Can VLC download movies?</h3>
                        <p class="text-gray-300">No, VLC cannot download movies. VLC is a simple player for multimedia content saved on your device. That said, you can download subtitles for the content you have saved.</p>
                    </div>

                    <div>
                        <h4 class="font-semibold">Is VLC the best player for Android?</h3>
                        <p class="text-gray-300">VLC is one of the best movie, series, and video players for Android. It competes with apps such as MX Player by offering tons of options, versatility, and great performance. Downloading the VLC APK is a sure bet.</p>
                    </div>
                </div>
            </section>

            <!-- Information about VLC -->
            <section class="pt-6">
                <h2 class="text-xl font-bold mb-4">Information about VLC 3.6.3</h2>
                <div class="text-gray-300 space-y-2 text-sm">
                    <div>
                        <span class="font-semibold">Package Name: </span><span class="text-gray-400">org.videolan.vlc</span>
                    </div>
                    <div>
                        <span class="font-semibold">License: </span><span class="text-gray-400">Free</span>
                    </div>
                    <div>
                        <span class="font-semibold">Op. System: </span><span class="text-gray-400">Android</span>
                    </div>
                </div>
            </section>
        </template>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-4 mt-6">
        <div class="max-w-5xl mx-auto flex justify-center items-center px-6">
            <p class="text-gray-400">&copy; 2025 Md. Al Mamun | AM Play</p>
            <!-- <nav>
                <a href="#" class="text-gray-300 hover:text-white px-3">Privacy Policy</a>
                <a href="#" class="text-gray-300 hover:text-white px-3">Terms of Service</a>
            </nav> -->
        </div>
    </footer>


    <script src="scripts/projects.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                project: null,
            },
            computed: {
                //
            },
            mounted() {
                const urlParams = new URLSearchParams(window.location.search);
                this.projectKey = urlParams.get("key"); // Get the key from the URL
                this.project = projects.find(p => p.key === this.projectKey);

                // set title
                document.title = this.project.name + ' | Md. Al Mamun';
                console.log(this.project);
            },

            methods: {
                //
            },
        });
    </script>
</body>
</html>
